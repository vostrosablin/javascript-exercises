<!DOCTYPE html>
<html>
<body>

<h1>Merge</h1>


<button type="button" onclick="Merge()">Try it</button>

<script>
function Merge(){
//Here I consider the algorithm to merge two sorted lists

var l1 = [1,6,8,20,22];
var l2 = [3,4,10,15,16];
var l3 = [];

        il  = 0;
        ir  = 0;

    while (il < l1.length && ir < l2.length){
        if (l1[il] < l2[ir]){
            l3.push(l1[il++]);
        } else {
            l3.push(l2[ir++]);
        }
    }

var result = l3.concat(l1.slice(il)).concat(l2.slice(ir));
console.log(result);

}

</script>

</body>
</html>
