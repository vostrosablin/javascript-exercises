<!DOCTYPE html>
<html>
<body>

<h1>Bubble_sort</h1>


<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction(){
var int = [5, 4, 3, 6, 7 ,1];

for (var j = 0, len = int.length ; j < len; j++) {
  var swapped = false;
  var i = 0;
  console.log(j,i);
    while (i < len) {
        if (int[i] > int[i + 1]) {
            var c = int[i];
            int[i] = int[i + 1];
            int[i + 1] = c;
            swapped = true;
        }
        i++;
    }

    if(!swapped)
        break;
        console.log(int);
}
}

</script>

</body>
</html>
